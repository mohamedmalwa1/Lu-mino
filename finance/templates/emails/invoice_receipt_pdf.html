<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: DejaVu Sans, sans-serif; font-size: 12px; }
    h2 { margin: 0 0 10px 0; }
    table { width: 100%; border-collapse: collapse; }
    td, th { padding: 6px; border-bottom: 1px solid #ddd; text-align: left; }
  </style>
</head>
<body>
  <h2>Payment Receipt</h2>
  <p><strong>Invoice:</strong> {{ invoice_number }}<br/>
     <strong>Customer:</strong> {{ customer_name }}<br/>
     <strong>Issued:</strong> {{ issued_at }}<br/>
     <strong>Paid:</strong> {{ paid_at }}</p>

  <table>
    <tr><th>Total</th><th>Paid</th><th>Balance</th></tr>
    <tr><td>{{ total }}</td><td>{{ paid }}</td><td>{{ balance }}</td></tr>
  </table>

  <p style="margin-top: 20px;">Thank you for your payment.<br/>{{ company }}</p>
</body>
</html>
